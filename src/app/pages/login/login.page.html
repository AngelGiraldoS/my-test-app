<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="login()" class="ion-margin-top" [disabled]="!loginForm.valid">Iniciar Sesión</ion-button>
    <ion-button expand="block" (click)="registrar()" color="secondary" class="ion-margin-top" [disabled]="!loginForm.valid">Registrarse</ion-button>
  </form>
  <ion-text class="ion-text-center">
    <p (click)="goToForgotPassword()">¿Olvidaste tu contraseña?</p>
  </ion-text>
</ion-content>
